{% extends "blog/base_blog.html" %}

{% block title%}
    post.title - {{ block.super }}
{% endblock %}

{%block content%}
    <h1 class="mb-5">{{post.title}}</h1>
    <p class="mb-5">{{post.body}}</p>
    {% for tag in post.tags.all %}
        <span class="badge badge-primary">{{ tag }}</span>
    {% endfor %}

{% endblock %}
